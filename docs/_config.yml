# Base configuration
exclude: [".rvmrc", ".rbenv-version", "README.md", "Rakefile", "changelog.md"]
markdown: kramdown
highlighter: rouge

collections:
  pages:
    output: true
    permalink: /:path/

# Title
name: WRRC-Data-Portal
subtitle: Production code for Hawaii and American Samoa Water Resources data Portal

# When using this template with a project page set the baseurl to '/project-name'
# For user/organization pages set this to an empty string
# When working locally use jekyll serve --baseurl '' so that you can view everything at localhost:4000
# See http://jekyllrb.com/docs/github-pages/ for more info
#baseurl: ''
baseurl: '/WRRC-Data-Portal'

# Author/Organization info to be displayed in the templates
author:
  name: cshuler
  url: http://localhost:4000

# Point the logo URL at a file in your repo or hosted elsewhere by your organization
logourl:
logoalt:

# Navigation
# List links that should appear in the site sidebar here
navigation:
- text: Home
  url: ./
  internal: true
- text: Project Background
  url: project_background/
  internal: true
- text: Team
  url: team/
  internal: true
- text: Project Repo
  url: https://github.com/cshuler/WRRC-Data-Portal
  internal: false

# Repo list
# List repos that you would like to appear on the homepage here
repos:
- name: WRRC-Data-Portal
  description: The data portal repo
  url: https://github.com/cshuler/WRRC-Data-Portal
- name: UH-WRRC Offical Site
  description: University of Hawaii Water Resources Research Center
  url: https://www.wrrc.hawaii.edu/

# Style Variables
brand_color: "#2cb34a"

# Offline caching
offline_cache: false
cache_name: DOCter-v1.1
